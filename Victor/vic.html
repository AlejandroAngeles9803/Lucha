<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="container float-end ">
        <div class="row ">
            <div class="col col-md-8 mr-md-auto ml-md-auto">
                <div id="contenido">
                    <header>
                        <h1 class="text-center">Cotiza tu mascara de lucha libre</h1>
                    </header>
                    <div class="row contenido-formulario">
                        <div class="col col-md-10 mr-md-auto ml-md-auto ms-5">
                            <form action="#" id="cotizar-seguro">
                                <div class="form-group"> 
                                    <label for="material">material:</label>
                                    <select class="form-control" id="material">
                                        <option value="">- Seleccionar -</option>
                                        <option value="1">Esponja</option>
                                        <option value="2">Aficionado</option>
                                        <option value="3">Semiprofesional</option>
                                        <option value="4">Profesional</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="firma">Firma:</label>
                                    <select class="form-control" id="firma">
                                        <option value="1">No aplica</option>
                                        <option value="2">No aplica</option>
                                        <option value="3">Firmada</option>
                                        <option value="4">Firmada</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="colores">Colores:</label>
                                    <select class="form-control" id="colores">
                                        <option value="">- Seleccionar -</option>
                                        <option value="1">1 Color</option>
                                        <option value="2">2 Colores</option>
                                        <option value="3">3 Colores</option>
                                        <option value="4">4 Colores</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="detalles">detalles:</label>
                                    <select class="form-control" id="detalles">
                                        <option value="">- Seleccionar -</option>
                                        <option value="1">No aplica</option>
                                        <option value="2">No aplica</option>
                                        <option value="3">Luchada</option>
                                        <option value="4">Luchada</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="parteTrasera"> Parte trasera:</label>
                                    <select class="form-control" id="parteTrasera">
                                        <option value="">- Seleccionar -</option>
                                        <option value="1">Resorte</option>
                                        <option value="2">Cierre</option>
                                        <option value="3">Agujeta</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="color"> Color:</label>
                                    <select class="form-control" id="color">
                                        <option value="">- Seleccionar -</option>
                                        <option value="1">Azul</option>
                                        <option value="2">Blanco</option>
                                        <option value="3">Negro</option>
                                        <option value="4">Rojo</option>
                                        <option value="5">Dorado</option>
                                        
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="tela"> Tela:</label>
                                    <select class="form-control" id="tela">
                                        <option value="">- Seleccionar -</option>
                                        <option value="1">Lisa  </option>
                                        <option value="2">Tornasol</option>
                                        <option value="3">Diamantada</option>
                                        
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="luchador"> Luchador:</label>
                                    <select class="form-control" id="luchador">
                                        <option value="">- Seleccionar -</option>
                                        <option value="1">Mistico  </option>
                                        <option value="2">Rey mysterio</option>
                                        <option value="3">L.A Park</option>
                                        <option value="4">DR Wagner</option>
                                        <option value="5">Pentagon JR</option>
                                        <option value="6">Volador JR</option>
                                        <option value="7">Atlantis</option>
                                        <option value="8">Bandido</option>
                                        <option value="9">Titan</option>
                                    </select>
                                </div>

                                <div id="cargando">
                                    <img src="img/spinner.gif">
                                </div>
                                <div id="resultado"></div>
                                <div class="form-group mb-3">
                                    <button type="submit" class="btn btn-raised btn-primary ">Cotizar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!--#contenido-->
            </div>
        </div>

        
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
